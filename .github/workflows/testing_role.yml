name: Testing Role

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*']
      - 'develop/*']
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint molecule

      - name: Run Ansible Lint
        run: |
          ansible-lint

      - name: Run Molecule tests
        run: |
          # Ensure you're in the correct directory if your molecule tests are not at the root
          molecule test